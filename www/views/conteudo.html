<ion-view title="Feed" hide-back-button="true" id="page4" style="background-color:#ffffff;"  ng-controller="conteudoController">
  <div class="bar bar-header bar-assertive">
    <button class="button icon-left ion-chevron-left button-clear" ng-click="voltar()"></button>
    <div class="h1 title">Feed RSS</div>
  </div>
  <ion-content padding="true" class="has-header">
    <div class="card">
      <object type="text/html" data="{{conteudo}}" style="width: 100%; height: 350px;" scrolling="yes"></object>
    </div>
  </ion-content>
</ion-view>
